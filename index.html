    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap');
        
        body {
            background:linear-gradient(135deg, #EECDA3, #EF629F);
            font-family: 'Poppins', sans-serif;
            overflow-x: hidden; /* Garante que não haja barra de rolagem horizontal */
            /* Manter o body como flexbox para centralizar o scrollable-content */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Manter para centralizar verticalmente o scrollable-content */
            position: relative; /* Necessário para o z-index dos elementos fixos */
        }
        
        /* NOVO ESTILO: Para o container de rolagem */
        .scrollable-content {
            max-height: 100vh; /* Ocupa a altura total da viewport */
            overflow-y: auto; /* Permite rolagem vertical dentro deste container */
            -webkit-overflow-scrolling: touch; /* Melhor rolagem em iOS */
            width: 100%; /* Ocupa a largura total para centralizar o conteúdo */
            /* REMOVIDO: display: flex; flex-direction: column; align-items: center; */
            padding-top: 20px; /* Adiciona um pouco de padding no topo para não colar */
            padding-bottom: 20px; /* Adiciona um pouco de padding na parte inferior */
            box-sizing: border-box; /* Inclui padding no tamanho total */
            z-index: 2; /* Garante que o conteúdo principal esteja acima do fundo, mas abaixo dos elementos fixos */
            position: relative; /* Necessário para o z-index funcionar */
        }

        .title-font {
            font-family: 'Dancing Script', cursive;
        }
        
        .heart, .flower {
            position: fixed; 
            pointer-events: none;
            z-index: 9999; /* Valor ainda mais alto para garantir prioridade */
            opacity: 1; 
            border: 10px solid transparent; 
            padding: 5px; 
            box-sizing: border-box; 
            border-radius: 15px; 
            border-image: linear-gradient(to right, #ffc0cb, #ff69b4, #e0b0ff); 
            border-image-slice: 1; 
        }

        .heart {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            position: relative; 
            z-index: 1; /* Conteúdo principal abaixo dos elementos fixos */
        }
        
        .flower {
            animation: sway 8s ease-in-out infinite;
        }
        
        @keyframes sway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* Adicionar z-index ao container do Spotify para garantir que ele esteja acima */
        .spotify-embed-container {
            z-index: 3; /* Um z-index maior que o do scrollable-content e countdown-box */
            position: relative; /* Necessário para o z-index funcionar */
        }

        /* Media queries para ajustar o tamanho das imagens de fundo em telas menores */
        @media (max-width: 768px) {
            .heart img, .flower img {
                width: 50px; 
                height: 50px;
            }

            .heart:nth-of-type(1) { 
                top: 5%;
                left: 2%;
            }
            .heart:nth-of-type(2) { 
                top: 85%;
                right: 2%;
            }
            .flower:nth-of-type(3) { 
                top: 15%;
                right: 5%;
            }
            .flower:nth-of-type(4) { 
                bottom: 10%;
                left: 5%;
            }
        }

        @media (max-width: 480px) {
            .heart img, .flower img {
                width: 40px; 
                height: 40px;
            }
        }

        /* NOVO ESTILO: Corações ao clicar */
        .click-heart {
            position: absolute;
            pointer-events: none;
            font-size: 2em; /* Tamanho do emoji */
            animation: riseAndFade 1.5s ease-out forwards;
            z-index: 10000; /* Garante que fique acima de tudo */
            transform: translate(-50%, -50%); /* Centraliza o coração no clique */
        }

        @keyframes riseAndFade {
            0% {
                opacity: 1;
                transform: translate(-50%, -50%) translateY(0);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) translateY(-50px); /* Sobe 50px */
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- NOVO CONTAINER DE ROLAGEM -->
    <div class="scrollable-content">
        <!-- Main content (agora dentro do novo container) -->

    <!-- FIM DO NOVO CONTAINER DE ROLAGEM -->

    <script>
        function updateLoveCounter() {
            const startDate = new Date('December 21, 2024 00:00:00');
            const now = new Date();
            
            if (now < startDate) {
                document.getElementById('love-counter').innerHTML = `
                    <div class="col-span-4 text-center py-4">
                        <p class="text-pink-600">Nosso amor começará em breve!</p>
                    </div>
                `;
                return;
            }
            
            const diff = now - startDate;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }
        
        // Update counter immediately and then every second
        updateLoveCounter();
        setInterval(updateLoveCounter, 1000);

        // Create floating hearts (existing background hearts)
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '110vh';
            heart.style.opacity = 1; 
            heart.style.transform = `scale(${Math.random() * 0.4 + 0.3})`; 
            
            const img = document.createElement('img');
            img.src = `https://drive.usercontent.google.com/uc?id=1dRZKsxnFhBJ6YbIKYc5AZaZKE-YWyM6m&export=download`;
            img.alt = "Pequeno coração rosa flutuando suavemente";
            img.width = Math.floor(Math.random() * 15 + 25); 
            
            heart.appendChild(img);
            document.body.appendChild(heart);
            
            const animationDuration = Math.random() * 10 + 8; 
            
            heart.style.animation = `float ${animationDuration}s linear forwards`;
            
            setTimeout(() => {
                heart.remove();
            }, animationDuration * 1000);
        }
        
        // Corações ao clicar (NOVA FUNÇÃO)
        document.addEventListener('click', function(e) {
            const heart = document.createElement('div');
            heart.className = 'click-heart';
            heart.style.left = e.pageX + 'px';
            heart.style.top = e.pageY + 'px';
            heart.textContent = 'Te amo Juliana'; // Emoji de coração
            document.body.appendChild(heart);
            
            // Remove o coração após a animação
            setTimeout(() => heart.remove(), 1500); // Duração da animação é 1.5s
        });
    </script>
